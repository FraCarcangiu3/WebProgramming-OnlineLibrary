<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Metadati del documento -->
    <meta charset="UTF-8"><!-- Definisce la codifica dei caratteri -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Rende la pagina responsive sui dispositivi mobili -->
    <title>Biblioteca Online</title><!-- Titolo della pagina che appare nella scheda del browser -->
    
    <!-- Collegamento ai fogli di stile esterni -->
    <link rel="stylesheet" href="/static/css/style.css" id="theme-style">
    <link rel="stylesheet" href="/static/css/animations.css">
    <!-- Per debug: Link alla versione completa dello stile -->
    <style>
        /* Questi stili verranno utilizzati solo se il file CSS esterno non può essere caricato */
        body { background-color: #f9f9f9; }
        header { 
            background-color: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 1.5rem 0; 
            margin-bottom: 2rem; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca Online</h1>
            <p class="subtitle">Gestione Catalogo Libri</p>
            <div class="tema-switch">
                <label for="switch-tema">Tema</label>
                <div class="tema-toggle">
                    <input type="checkbox" id="switch-tema">
                    <span class="slider"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Sezione per visualizzare i libri -->
        <section id="sezione-libri">
            <div class="section-title">
                <h2>Catalogo Libri</h2>
                <div>
                    <button id="pulsante-ordina">Ordina per Recensione</button>
                    <button id="pulsante-aggiungi">Aggiungi Libro</button>
                </div>
            </div>
            <div id="contenitore-avvisi"></div>
            <table id="tabella-libri">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Autore</th>
                        <th>Recensione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="lista-libri">
                    <!-- I libri verranno inseriti qui dinamicamente -->
                </tbody>
            </table>
        </section>

        <!-- Sezione per aggiungere/modificare un libro -->
        <section id="sezione-form-libro" style="display: none;">
            <div class="section-title">
                <h2 id="titolo-form">Aggiungi Libro</h2>
            </div>
            <form id="form-libro">
                <div>
                    <label for="id-libro">ID</label>
                    <input type="number" id="id-libro" required min="0">
                </div>
                <div>
                    <label for="titolo-libro">Titolo</label>
                    <input type="text" id="titolo-libro" required>
                </div>
                <div>
                    <label for="autore-libro">Autore</label>
                    <input type="text" id="autore-libro" required>
                </div>
                <div class="full-width">
                    <button type="submit" id="salva-libro">Salva</button>
                    <button type="button" id="annulla-form" class="secondary">Annulla</button>
                </div>
            </form>
        </section>

        <!-- Sezione per aggiungere una recensione -->
        <section id="sezione-form-recensione" style="display: none;">
            <div class="section-title">
                <h2>Aggiungi Recensione</h2>
            </div>
            <form id="form-recensione">
                <input type="hidden" id="id-libro-recensione">
                <div class="full-width">
                    <label for="recensione-libro">Valutazione</label>
                    <div class="valutazione" id="valutazione-stelle">
                        <span class="stella" data-value="1">★</span>
                        <span class="stella" data-value="2">★</span>
                        <span class="stella" data-value="3">★</span>
                        <span class="stella" data-value="4">★</span>
                        <span class="stella" data-value="5">★</span>
                    </div>
                </div>
                <div class="full-width">
                    <button type="submit" id="salva-recensione">Salva Recensione</button>
                    <button type="button" id="annulla-recensione" class="secondary">Annulla</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer con crediti -->
    <footer>
        <div class="container">
            <p>© 2025 Biblioteca Online - Progetto sviluppato da Francesco Carcangiu</p>
        </div>
    </footer>

    <!-- Collegamento al file JavaScript esterno -->
    <script src="/static/js/main.js"></script>
    <!-- Script per il tema scuro -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Recupera lo stato del tema dalle preferenze utente
            const temaScuro = localStorage.getItem('tema-scuro') === 'true';
            const switchTema = document.getElementById('switch-tema');
            const sliderElement = document.querySelector('.slider');
            
            // Imposta lo stato iniziale dello switch
            switchTema.checked = temaScuro;
            
            // Applica il tema iniziale
            applicaTema(temaScuro);
            
            // Gestisce il cambio di tema quando si clicca lo switch
            switchTema.addEventListener('change', function() {
                const isScuro = switchTema.checked;
                localStorage.setItem('tema-scuro', isScuro);
                applicaTema(isScuro);
            });
            
            // Gestisce il cambio di tema quando si clicca lo slider (il tondino)
            sliderElement.addEventListener('click', function(e) {
                // Previene che l'evento si propaghi all'input checkbox
                e.stopPropagation();
                
                // Cambia lo stato dello switch
                switchTema.checked = !switchTema.checked;
                
                // Scatena l'evento change sull'input
                const changeEvent = new Event('change');
                switchTema.dispatchEvent(changeEvent);
            });

            // La label è già collegata all'input tramite l'attributo 'for'
            
            // Funzione per applicare il tema
            function applicaTema(isScuro) {
                const themeLink = document.getElementById('theme-style');
                if (isScuro) {
                    themeLink.setAttribute('href', '/static/css/dark-theme.css');
                    document.body.classList.add('tema-scuro');
                } else {
                    themeLink.setAttribute('href', '/static/css/style.css');
                    document.body.classList.remove('tema-scuro');
                }
            }
        });
    </script>
</body>
</html>
